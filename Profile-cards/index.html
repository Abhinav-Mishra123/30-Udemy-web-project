<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card-wrapper">
        <div class="card">
          <div class="card-front">
            <div class="left">
              <img src="bg1.jpg" />
              <h4><span>Web</span> developer</h4>
            </div>
            <div class="right">
              <div class="person right-content">
                <i class="fas fa-user-tie"></i>
                <div>
                  <h4>Abhinav Mishra</h4>
                  <p>Front end developer </p>
                </div>
              </div>
              <div class="phone right-content">
                <i class="fas fa-phone"></i>
                <div>
                  <h4>9634704880</h4>
                  <p>9536620021</p>
                </div>
              </div>
              <div class="email right-content">
                <i class="fas fa-envelope-open"></i>
                <div>
                  <p>contactatabhinavmishra@gmail.com</p>
                </div>
              </div>
              <div class="address right-content">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                  <h4>Noida sec-15</h4>
                  <p>Noida ,Uttar Pradesh</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-back">
            <img src="bg2.jpg" />
          </div>
        </div>
      </div>
  </body>
</html>
